<div id="todo-list-container">
    <mat-list>
        <todo-input (addToList)="addItem($event)"></todo-input>
        <mat-divider *ngIf="todos.length > 0"></mat-divider>
        <mat-list-item *ngFor="let todo of todos">
            <todo-item (deleteFromList)="deleteItem($event)" [item]="todo"></todo-item>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
</div>
